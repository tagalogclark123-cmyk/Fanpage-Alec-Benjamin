<!DOCTYPE html>
<html>
<head>
  <title>Alec Benjamin — These Two Windows</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: #e8ecf1;
    }
    a { color: #8ab4f8; text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      background: #161a22;
    }

    .cover {
      width: 160px;
      height: 160px;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px;
    }
    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .meta {
      margin: 10px;
      max-width: 600px;
    }
    .meta h1 { margin: 0; font-size: 24px; }
    .meta p { color: #9aa3af; }

    .tracks {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: stretch;
    }

    ol {
      flex: 1 1 300px;
      background: #161a22;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #2a2d36;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      background: #161a22;
      color: #9aa3af;
    }
  </style>
</head>
<body>
  <header>
    <div class="cover">
      <img src="Alec_Benjamin_-_These_Two_Windows.png">
    </div>
    <div class="meta">
      <h1>These Two Windows (2020)</h1>
      <p><a href="index.html">← Back to albums</a></p>
      <p>Tracklist</p>
    </div>
  </header>

  <section class="tracks">
    <ol>
      <li>Mind Is A Prison</li>
      <li>Demons</li>
      <li>Oh My God</li>
      <li>The Book of You & I</li>
      <li>Match In The Rain</li>
    </ol>
    <ol start="6">
      <li>Jesus in LA</li>
      <li>I’m Not A Cynic</li>
      <li>Alamo</li>
      <li>Must Have Been The Wind</li>
      <li>Just Like You</li>
    </ol>
  </section>

  <footer>
    Clark James Tagalog | DS Elective 2
  </footer>
</body>
</html>
